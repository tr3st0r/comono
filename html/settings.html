<!DOCTYPE html>
<html>
  <head>
    <title>Monopoly</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>M</span>
      </div>
      <h1>Monopoly</h1>
      <div class="menu">
        <span>Menu</span>
      </div>
    </nav>
    <main>
      <h2>Settings</h2>
      <article>
        <h3>General</h3>
        <p>
          Choose colors:
        </p>
        <div>
          <input type="color" id="color-main" name="color-main" 
            value="#4f764f">
          <label for="color-main">Main color</label>
        </div>
        <div>
          <input type="color" id="color-main-light" name="color-main-light" 
            value="#7ca576">
          <label for="color-main-light">Main color light</label>
        </div>       
        <div>
          <input type="color" id="color-main-dark" name="color-main-dark" 
            value="#244a26">
          <label for="color-main-dark">Main color dark</label>
        </div>
        <div>
          <input type="color" id="color-secondary" name="color-secondary" 
            value="#90a4ae">
          <label for="color-secondary">Secondary color</label>
        </div>
        <div>
          <input type="color" id="color-secondary-light" 
            name="color-secondary-light" value="#62757f">
          <label for="color-secondary-light">Secondary color light</label>
        </div>       
        <div>
          <input type="color" id="color-secondary-dark" 
            name="color-secondary-dark" value="#c1d5e0">
          <label for="color-secondary-dark">Secondary color dark</label>
        </div>
      </article>
      <article>
        <h3>Game</h3>
      </article>
    </main>
  </body>
</html>
